<script>
    function swap(arr, i, j) 
    {   
     let temp = arr[i];
     arr[i] = arr[j];
     arr[j] = temp;
    }

function partition(arr, start, end) 
{ 
    let pivot = arr[end]; 
    let i = (start - 1);
    for (let j = start; j <= end - 1; j++) {
 
       
        if (arr[j] < pivot) {
 
           
            i++;
            swap(arr, i, j);
        }
    }
    swap(arr, i + 1, end);
    return (i + 1);
}

function quickSort(arr, start, end) 
{
    if (start < end) {
 
        
        
        let pi = partition(arr, start, end);
        quickSort(arr, start, pi - 1);
        quickSort(arr, pi + 1, end);
    }
}
